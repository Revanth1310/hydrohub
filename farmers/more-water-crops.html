<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More Water Crops</title>
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <!-- Video Background -->
  <div class="video-background">
    <video autoplay loop muted>
      <source src="filed3.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Content -->
  <div class="content">
    <h1>Crops That Use More Water</h1>
    <p>Explore crops that are water-efficient and their best practices.</p>
    <div class="crop-gallery">
      <div class="crop-item">
        <a href="cotton.html" target="_blank">
          <img src="cotton.jpeg" alt="Cotton">
        </a>
        <p>Cotton</p>
      </div>
      <div class="crop-item">
        <a href="paddy.html" target="_blank">
          <img src="paddy.jpeg" alt="Paddy">
        </a>
        <p>Paddy</p>
      </div>
      <div class="crop-item">
        <a href="sugar.html" target="_blank">
          <img src="sugar.jpeg" alt="Sugar Cane">
        </a>
        <p>Sugar Cane</p>
      </div>
      <div class="crop-item">
        <a href="wheat.html" target="_blank">
          <img src="wheat.jpeg" alt="Wheat">
        </a>
        <p>Wheat</p>
      </div>
      <div class="crop-item">
        <a href="potato.html" target="_blank">
          <img src="potato.jpeg" alt="Potato">
        </a>
        <p>Potato</p>
      </div>
      <div class="crop-item">
        <a href="citrus.html" target="_blank">
          <img src="citrus.jpeg" alt="Citrus">
        </a>
        <p>Citrus</p>
      </div>
    </div>
  </div>

  <div id="crop-details" class="crop-details">
    <span onclick="closeDetails()" class="close">&times;</span>
    <div id="details-content"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
